name: Notify Telegram on Release

on:
  workflow_run:
    workflows: ["Build and Release"]
    types: [completed]

permissions:
  contents: read

jobs:
  telegram-notify:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Read version from package.json
        id: version
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Get release info
        id: release
        uses: actions/github-script@v7
        with:
          script: |
            const tag = `v${{ steps.version.outputs.version }}`;
            const { data } = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag
            });
            core.setOutput("tag_name", data.tag_name);
            core.setOutput("author_login", data.author?.login || "unknown");
            core.setOutput("body", data.body || "");
            core.setOutput("html_url", data.html_url);

      - name: Send Telegram message
        uses: appleboy/telegram-action@master
        with:
          token: ${{ secrets.TELEGRAM_TOKEN }}
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          message: |
            Новый релиз!
            Версия: ${{ steps.release.outputs.tag_name }}
            Автор: ${{ steps.release.outputs.author_login }}
            Описание: 
            ${{ steps.release.outputs.body }}
            Ссылка: ${{ steps.release.outputs.html_url }}
