name: AUR Push

on:
  release:
    types: [created]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Build Electron app
        run: npm install && npm run build

      - name: Package Electron app
        run: npx electron-builder --linux --x64

      - name: Upload release assets to GitHub
        uses: softprops/action-gh-release@v1
        with:
          files: "dist/*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push AUR package in Arch container
        uses: docker://archlinux:latest
        env:
          AUR_USER: ${{ secrets.AUR_USER }}
          AUR_KEY: ${{ secrets.AUR_KEY }}
        run: |
          pacman -Syu --noconfirm git base-devel nodejs npm
          cd /github/workspace
          chmod +x scripts/build_aur.sh
          ./scripts/build_aur.sh
          # Копируем собранный пакет и пушим на AUR
          git clone ssh://aur@aur.archlinux.org/your-package.git aur-temp
          cp pkg/*.tar.zst aur-temp/
          cd aur-temp
          git add .
          git commit -m "Release ${{ github.ref_name }}"
          git push "ssh://${AUR_USER}:${AUR_KEY}@aur.archlinux.org/your-package.git" main
